<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .button:hover {
            transform: scale(1.1);
        }
        .button img {
            width: 120px;
            height: 120px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
        }
        form {
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-button:hover {
            background-color: #45a049;
        }
        .game-images {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .game-images img {
            width: 120px;
            height: auto;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
        }
        .game-images img:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào Mừng Đến Với Trò Chơi Web</h1>
        <p>Nhấn nút bên dưới để bắt đầu trò chơi:</p>
        <div class="button-container">
            <button class="button" onclick="startGame('/guess_game')">
                <img src="{{ url_for('static', filename='images/game8.jpg') }}" alt="Game Đoán Số">
            </button>
            <button class="button" onclick="startGame('/golf_game')">
                <img src="{{ url_for('static', filename='images/game7.jpg') }}" alt="Game Đánh Golf">
            </button>
        </div>
        <form action="/add_score" method="post">
            <label for="name">Tên:</label>
            <input type="text" id="name" name="name" required>
            <label for="score">Điểm:</label>
            <input type="number" id="score" name="score" required>
            <label for="rating">Đánh giá:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
            <label for="avatar">Ảnh đại diện:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*">
            <button type="submit" class="submit-button">Gửi điểm</button>
        </form>
        <div class="game-images">
            <img src="{{ url_for('static', filename='images/game1.jpg') }}" alt="Game 1">
            <img src="{{ url_for('static', filename='images/game2.jpg') }}" alt="Game 2">
            <img src="{{ url_for('static', filename='images/game3.jpg') }}" alt="Game 3">
            <img src="{{ url_for('static', filename='images/game4.jpg') }}" alt="Game 4">
            <img src="{{ url_for('static', filename='images/game5.jpg') }}" alt="Game 5">
            <img src="{{ url_for('static', filename='images/game6.jpg') }}" alt="Game 6">
        </div>
    </div>
    <script>
        function startGame(url) {
            window.location.href = url;
        }
    </script>
</body>
</html>
